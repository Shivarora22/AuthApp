<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Reset Password</button>
    </form>
    <a href="{% url 'login' %}">Back to Login</a>
</body>
</html>
